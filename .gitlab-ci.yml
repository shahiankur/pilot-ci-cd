stages:
    - build 
build:
    stage: build
    script:
        - echo "Building"
        - xcodebuild clean -workspace pilot-ci-cd.workspace -scheme pilot-ci-cd | xcpretty
        - xcodebuild test -workspace pilot-ci-cd.workspace -scheme pilot-ci-cd -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.3' | xcpretty -s
    tags:
        - CI
        - SSH
    artifacts:
        paths:
            - build/
